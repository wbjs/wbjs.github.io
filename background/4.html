<html><head><style>
html, body { margin: 0; padding: 0; border: 0; width: 100%; height: 100%; }
</style>
</head><body style="margin: 0px; overflow: hidden;">
		<canvas id="c" width="1920" height="929"></canvas>
<script>
body=document.body;
body.style.margin="0";
body.style.overflow="hidden";
w=window.innerWidth;
h=window.innerHeight;
c=document.getElementById("c");
c.width=w;
c.height=h;
C=c.getContext("2d");
function r(m){return Math.ceil(m*Math.random());}
function box(n,c){
this.p=new Array(n);
this.V=new Array(n);
this.c=c;
for(i=0;i<n;i++){
this.p[i]=new Array(2);
this.p[i][0]=r(w);
this.p[i][1]=r(h);
this.V[i]=new Array(2);
this.V[i][0]=r(5);
this.V[i][1]=r(5);   
}
this.dB=function(m){
C.beginPath();
for(i in this.p){
C.lineTo(this.p[i][0]-(this.V[i][0]*m),this.p[i][1]-(this.V[i][1]*m));
}
C.closePath();
C.stroke();
}
this.D = function(){
C.strokeStyle=this.c;
for(i in this.p){
this.p[i][0]+=this.V[i][0];
this.p[i][1]+=this.V[i][1];
if(this.p[i][0]>w || this.p[i][0]<0)this.V[i][0]*=-1;
if(this.p[i][1]>h || this.p[i][1]<0)this.V[i][1]*=-1;
this.dB(i);
}
}
}
b=new box(4,"#0f0");
r=new box(4,"#F00");
function d(){
C.fillRect(0,0,w,h);
b.D();
r.D();
}
setInterval("d()",50);
    </script></body></html>
