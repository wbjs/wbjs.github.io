<div id="b"></div>
<script src=/wbline.js></script>
<script>
window.onload=function(){
	wbline.init("b",300).setRunEnd(function(){
		c.clearRect(0, 0,c_w,c_h);
		wbline.points=new Array();
		for (var i = 99; i >= 0; i--) {
			var r=Math.floor(Math.random()*255);
			var g=Math.floor(Math.random()*255);
			var b=Math.floor(Math.random()*255);
			
			wbline.points.push([Math.floor(Math.random()*c_w),Math.floor(Math.random()*c_h),r,g,b]);
		};
		wbline.pointIndex=0;
		wbline.run();
	}).setFps(2).run();
}
</script>
